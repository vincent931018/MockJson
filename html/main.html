<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">
    var formatTime = function(createTime){
        return createTime.substring(0,4)+"-"+createTime.substring(4,6)+"-"+createTime.substring(6,8)+" "+createTime.substring(8,10)+":"+createTime.substring(10,12)+":"+createTime.substring(12,14);
    }
    $(function(){
        $.ajax({
            url: '/all',
            type: 'POST',
            dataType: 'json',
        })
        .success(function(data) {
            console.log("success");
            var table = '<tr><td class="col-md-1">#</td>'
                    +'<td class="col-md-2">URL</td>'
                    +'<td class="col-md-4 json">JSON</td>'
                    +'<td class="col-md-1">创建人</td>'
                    +'<td class="col-md-1">创建时间</td>'
                    +'<td class="col-md-1">最后修改时间</td>'
                    +'<td class="col-md-1">备注</td>'
                    +'<td class="col-md-2">操作</td>'
                +'</tr>';
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var _json = item.json;
                _json = _json.replace(/\t/g,'').replace(/\r\n/g,'').replace(/\r/g,'').replace(/\n/g,'');
                table += ('<tr>'
                    +'<td class="col-md-1">'+i+'</td>'
                    +'<td class="col-md-2">'+item.url+'</td>'
                    +'<td class="col-md-4 json"><textarea>'+_json+'</textarea></td>'
                    +'<td class="col-md-1">'+item.name+'</td>'
                    +'<td class="col-md-1">'+formatTime(item.createTime)+'</td>'
                    +'<td class="col-md-1">'+formatTime(item.updateTime)+'</td>'
                    +'<td class="col-md-1">'+item.misc+'</td>'
                    +'<td class="col-md-2 bp-btns">'
                        +'<a class="btn btn-default btn-info modify" role="button" >修改</a>'
                        +'<a class="btn btn-default btn-danger delete" role="button" >删除</a>'
                    +'</td>'
                +'</tr>');
            };
            $("#table_container").append(table);
        })
        .error(function() {
            console.log("error");
        })
        .complete(function() {
            console.log("complete");
        });

        $("table").delegate("a.btn","click",function(event){
            var isModify = $(this).hasClass("modify");
            var _$tr = $(this).parent("td").parent("tr");
            console.log(_$tr.attr("class"));
            console.log(_$tr.find("td").eq(1).html());
            var _url = (_$tr.find("td").eq(1).html()||"").trim();
            var _json = (_$tr.find("td").eq(2).find("textarea").val()||"").trim();
            if(isModify){
                var _data = {
                    url  : _url,
                    json : _json
                };
                $.ajax({
                    cache:true,
                    url: '/update',
                    type: 'POST',
                    dataType: 'json',
                    data: _data,
                })
                .success(function(data) {
                    alert(data.errMsg);
                })
                .error(function() {
                    console.log('error');
                    alert(data.errMsg);
                })
                .complete(function() {
                    console.log("complete");
                });
            }
            
        });
        
    }); 
</script>
